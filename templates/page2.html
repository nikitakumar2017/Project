<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Page 2 </title>
		<style>
			a{
			font-size:140%;
			 }
			 .url
			 {
			 font-size:90%;
			 color: green;
			 }
			 .desc{
			 font-size:110%;
			 color:black;
			 }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					
				</div>
				<div class="col-sm-8">
					<center><img src="{{url_for('static', filename='logo3.png')}}"  width="25%" ></center>
					<div class="form-group">
						<form method="POST">
							<!--<input type="text" class="form-control" placeholder="Type the keywords for eg. 'Wikipedia'">-->
							{{form.hidden_tag()}}
							{{form.inptfield(class="form-control")}}
							<br>
							<center>{{form.submit(class="btn btn-default")}}</center>
						</form>
					</div>
					<br>
					<!--<span>{{url}}</span> <br>
					<span>{{title}}</span> <br><br>
					<span>{{desc}}</span> <br><br>
					<span>{{keywords}}</span><br>
					<span>{{provider|capitalize}}</span><br> -->
					{% for i in response["value"] %}
					<div>
						<a href={{i['url']}} style="color: blue"> {{i['title']|safe}}-{{i['provider']['name']|capitalize}} </a><br>
						<span class='url'>  {{i['url']}}</span><br>
						<span class='desc'> {{i['description']|safe}} </span><br>
					</div>
					<br>
					<br>
					{% endfor %}
				<div class="col-sm-2">
					
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
